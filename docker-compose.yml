version: '3'

services:
  mariadb:
    container_name: adidas-mariadb-server
    image: mariadb:10.5
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: adidas-mariadb
    networks:
      - prestashop_network
    volumes:
      - ./dbdata:/var/lib/mysql

  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:1.7.8.10
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - 8080:80
    environment:
      DB_SERVER: adidas-mariadb-server
      DB_NAME: adidas-mariadb
      DB_USER: root
      DB_PASSWD: admin
      PS_INSTALL_AUTO: 0
      PS_DOMAIN: localhost:8080
      PS_FOLDER_ADMIN: admin4444
      PS_FOLDER_INSTALL: install4444
    networks:
      - prestashop_network
    volumes:
      - ./psdata:/var/www/html
            
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: adidas-mariadb-server
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: admin
    ports:
      - "8081:80"
    networks:
      - prestashop_network
        

networks:
  prestashop_network:
  
volumes:
  dbdata:
  psdata:
